<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Music Box</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Drawing Music Box</h1>
        <div class="toolbar">
            <div class="color-brushes">
                <div class="brush active" title="Blue" style="background-color: #0000ff;" data-color="#0000ff"></div>
                <div class="brush" title="Red" style="background-color: #ff0000;" data-color="#ff0000"></div>
                <div class="brush" title="Green" style="background-color: #00ff00;" data-color="#00ff00"></div>
                <div class="brush" title="Yellow" style="background-color: #ffff00;" data-color="#ffff00"></div>
                <div class="brush" title="Black" style="background-color: #000000;" data-color="#000000"></div>
            </div>
            <button id="clear-btn">Clear Canvas</button>
        </div>
        <canvas id="doodle-area" width="800" height="400"></canvas>
        <button id="play-btn">Play Music Box</button>
        <p class="instructions">Draw some lines, then press "Play Music Box" to hear your melody.</p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
